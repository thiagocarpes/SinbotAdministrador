<ion-header>

  <ion-navbar>
    <ion-title>Sinbot ADM</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="../assets/imgs/logoCompleto.png">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-input [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}"  type="text" placeholder="Usuario:"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha:" [(ngModel)]="senha" [ngModelOptions]="{standalone: true}" type="password"></ion-input>
    </ion-item>
      <button ion-button color="secondary"  class="btn" type="submit">ENTRAR</button>
  </form>
</ion-content>
