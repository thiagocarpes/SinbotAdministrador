<ion-header>

    <ion-navbar>
        <ion-title>Relatório Diario</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form style="">
        <ion-item>
            <ion-label>Selecione o dia desejado:</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <button ion-button (click)="showData()" class="btn">VER RELATÓRIO</button>
    </form>
    <div *ngIf="total > 0">
        <ion-item>
            Total: {{ total }}
        </ion-item>
        <ion-item>
            Primeira Tentativa: {{ total }}
        </ion-item>
        <ion-item>
            Segunda Tentativa: {{ segunda }}
        </ion-item>
        <ion-item>
            Terceira Tentativa: {{ terceira }}
        </ion-item>
    </div>
    <div>
        <div *ngIf="barChartData.length > 0" style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                [colors]="lineChartColors" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>


</ion-content>
