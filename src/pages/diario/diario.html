<ion-header>

  <ion-navbar>
    <ion-title>Relatório Diario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label>Selecione o dia desejado:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <button ion-button class="btn">VER RELATÓRIO</button>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        1 of 3
      </ion-col>
      <ion-col>
        2 of 3
      </ion-col>
      <ion-col>
        3 of 3
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
